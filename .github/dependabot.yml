version: 2
updates:
  # Rust (Cargo)
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
    target-branch: "dev"

  # Node.js (npm/pnpm/yarn)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      nextjs:
        patterns:
          - "next"
    # Override the default command to remove the recursive flag
    update-command: "pnpm update --lockfile-only"
    target-branch: "dev"
